<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form id="loginForm">
            <input type="text" id="studentId" placeholder="Student ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="result" style="margin-top: 20px; display: none;">
            <h3>Result:</h3>
            <p id="resultText"></p>
            <a id="downloadLink" href="#" download="result.txt">Download Result</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:3000/student_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `student_id=${studentId}&password=${password}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('resultText').innerText = data.result;
                    const blob = new Blob([data.result], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    document.getElementById('downloadLink').href = url;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
